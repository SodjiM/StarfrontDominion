<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Starfront: Dominion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display:flex; align-items:center; justify-content:center; }
      .container { max-width: 420px; padding: 36px; margin: 48px 16px; }
      h1 { text-align:center; margin-bottom: 18px; }
      .form-group { margin-bottom: 18px; }
      label { color: var(--muted); }
      input { width:100%; }
      .back-link { text-align:center; margin-top: 14px; }
      .back-link a { color: var(--primary); text-decoration:none; }
      .back-link a:hover { text-decoration: underline; }
      .password-requirements { color: var(--muted); }
    </style>
</head>
<body>
    <div class="container sf-card">
        <h1 class="sf-title">‚ú® Register</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="sf-input" type="text" id="username" name="username" required minlength="3" maxlength="20">
                <div class="password-requirements">3-20 characters, letters and numbers only</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="sf-input" type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input class="sf-input" type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button class="sf-btn sf-btn-primary" type="submit" id="registerBtn">Create Account</button>
            <div class="loading" id="loading">üöÄ Creating your galactic profile...</div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
        
        <div class="back-link">
            <a href="login.html">Already have an account? Login</a><br>
            <a href="index.html">‚Üê Back to Main Menu</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Clear previous messages
            error.textContent = '';
            success.textContent = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                error.textContent = 'Passwords do not match';
                return;
            }
            
            // Validate username format
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                error.textContent = 'Username can only contain letters and numbers';
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    success.textContent = 'Account created successfully! Redirecting to login...';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    error.textContent = data.error || 'Registration failed';
                }
            } catch (err) {
                error.textContent = 'Connection failed. Please try again.';
            } finally {
                // Hide loading state
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
