<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Starfront: Dominion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display:flex; align-items:center; justify-content:center; min-height: 100vh; }
      .container { max-width: 420px; padding: 24px; margin: 8vh 16px; }
      h1 { text-align:center; margin-bottom: 18px; }
      .form-group { margin-bottom: 18px; }
      label { color: var(--muted); }
      input { width:100%; }
      .back-link { text-align:center; margin-top: 14px; }
      .back-link a { color: var(--primary); text-decoration:none; }
      .back-link a:hover { text-decoration: underline; }
      /* Hide loading row by default; JS toggles on submit */
      .loading { display: none; }
    </style>
</head>
<body>
    <div class="container sf-card">
        <div style="text-align:center; margin-bottom: 8px;">
            <div class="sf-title" style="font-size: 26px; line-height:1; display:inline-flex; align-items:center; gap:8px;">
                <span class="emoji" aria-hidden="true">üåå</span>
                <span>Starfront: Dominion</span>
            </div>
        </div>
        <h1 class="sf-title"><span class="emoji" aria-hidden="true">üåå</span> Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="sf-input" type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="sf-input" type="password" id="password" name="password" required>
            </div>
            
            <button class="sf-btn sf-btn-primary" type="submit" id="loginBtn">Login</button>
            <div class="loading" id="loading">üöÄ Connecting to the galaxy...</div>
            <div class="error" id="error"></div>
        </form>
        
        <div class="back-link">
            <a href="register.html">Don't have an account? Register</a><br>
            <a href="index.html">‚Üê Back to Main Menu</a>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            error.textContent = '';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    
                    // Redirect to lobby
                    window.location.href = 'lobby.html';
                } else {
                    error.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                error.textContent = 'Connection failed. Please try again.';
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
