<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Starfront: Dominion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
      .container { max-width: 1220px; margin: 0 auto; }
      .header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 22px; padding: 16px; }
      .title { font-size: 2em; }
      .games-section { display:grid; grid-template-columns: 1fr 1fr; gap: 22px; margin-bottom: 18px; }
      .games-panel h2 { margin-top:0; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
      .game-item { margin-bottom: 12px; }
      .actions { display:flex; gap:10px; margin-top: 16px; }
      @media (max-width: 768px) { .games-section { grid-template-columns: 1fr; } .header { flex-direction:column; gap:10px; } }
    </style>
</head>
<body class="page-fill">
    <div class="container">
        <div class="header sf-card">
            <div class="title sf-title">üåå Starfront: Dominion - Lobby</div>
            <div class="user-info">
                <span id="username">Welcome, Commander</span>
                <button class="sf-btn sf-btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="games-section">
            <div class="games-panel sf-card">
                <h2>üí† Your Games</h2>
                <div id="userGames" class="loading">Loading your games...</div>
            </div>
            
            <div class="games-panel sf-card">
                <h2>üß© Available Games</h2>
                <div id="availableGames" class="loading">Loading available games...</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="sf-btn sf-btn-primary" onclick="showCreateGameModal()">üöÄ Create New Game</button>
            <button class="sf-btn sf-btn-secondary" onclick="refreshGames()">üîÑ Refresh</button>
            <button class="sf-btn sf-btn-secondary" onclick="window.location.href='index.html'">‚Üê Main Menu</button>
            <button class="sf-btn sf-btn-danger" style="margin-left:auto" onclick="clearAllGames()">üóëÔ∏è Clear All Games</button>
        </div>
        
        <div id="gameDetails" class="game-details sf-card"></div>
        <div id="error" class="error sf-card" style="display: none;"></div>
    </div>

    <script src="main.js"></script>
    <script>
        let currentUserId = null;
        let selectedGameId = null;
        let allGames = [];
        let userGameIds = [];

        // Check if user is logged in
        function checkAuth() {
            currentUserId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            
            if (!currentUserId) {
                window.location.href = 'login.html';
                return false;
            }
            
            document.getElementById('username').textContent = `Welcome, ${username}!`;
            return true;
        }

        // Load games data
        async function loadGames() {
            if (!currentUserId) return;
            
            try {
                const response = await fetch(`/lobby/games/${currentUserId}`);
                const data = await response.json();
                
                if (response.ok) {
                    allGames = data.allGames;
                    userGameIds = data.userGameIds;
                    renderGames();
                } else {
                    showError(data.error || 'Failed to load games');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Render games in the UI
        function renderGames() {
            const userGamesContainer = document.getElementById('userGames');
            const availableGamesContainer = document.getElementById('availableGames');
            
            const userGames = allGames.filter(game => userGameIds.includes(game.id));
            const availableGames = allGames.filter(game => !userGameIds.includes(game.id));
            
            // Render user games
            if (userGames.length === 0) {
                userGamesContainer.innerHTML = '<div style="text-align: center; color: #666;">No games joined yet</div>';
            } else {
                userGamesContainer.innerHTML = userGames.map(game => createGameElement(game, true)).join('');
            }
            
            // Render available games
            if (availableGames.length === 0) {
                availableGamesContainer.innerHTML = '<div style="text-align: center; color: #666;">No available games</div>';
            } else {
                availableGamesContainer.innerHTML = availableGames.map(game => createGameElement(game, false)).join('');
            }
        }

        // Create game element HTML
        function createGameElement(game, isUserGame) {
            const statusClass = `sf-badge sf-badge-${game.status}`;
            const gameClass = `sf-list-item ${isUserGame ? 'user-game' : (game.status !== 'recruiting' ? 'full' : '')}`;
            
            return `
                <div class="game-item ${gameClass}" onclick="selectGame(${game.id})">
                    <div class="game-title">${game.name}</div>
                    <div class="game-meta">
                        <span>Mode: ${game.mode}</span>
                        <span class="${statusClass}">${game.status.toUpperCase()}</span>
                    </div>
                </div>
            `;
        }

        // Select a game to view details
        async function selectGame(gameId) {
            selectedGameId = gameId;
            
            try {
                const response = await fetch(`/lobby/game/${gameId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showGameDetails(data);
                } else {
                    showError(data.error || 'Failed to load game details');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Show game details
        function showGameDetails(game) {
            const detailsContainer = document.getElementById('gameDetails');
            const isUserGame = userGameIds.includes(game.id);
            const canJoin = !isUserGame && game.status === 'recruiting';
            const canLeave = isUserGame;
            
            // Check if current user is the creator (first player to join)
            const isCreator = game.players.length > 0 && 
                             game.players.reduce((first, player) => {
                                 const joinTime = new Date(player.joined_at);
                                 const firstTime = new Date(first.joined_at);
                                 return joinTime < firstTime ? player : first;
                             }).username === localStorage.getItem('username');
            
            detailsContainer.innerHTML = `
                <h3>üéÆ ${game.name}</h3>
                <div><strong>Mode:</strong> ${game.mode}</div>
                <div><strong>Status:</strong> ${game.status}</div>
                <div><strong>Created:</strong> ${new Date(game.created_at).toLocaleString()}</div>
                
                <div class="players-list">
                    <h4>Players (${game.players.length}):</h4>
                    ${game.players.map((player, index) => `
                        <div class="player-item ${index === 0 ? 'creator' : ''}">
                            <span>${player.username} ${index === 0 ? 'üëë Creator' : ''}</span>
                            <span>Joined: ${new Date(player.joined_at).toLocaleDateString()}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    ${canJoin ? `<button class="sf-btn sf-btn-primary" onclick="joinGame(${game.id})">‚úÖ Join Game</button>` : ''}
                    ${canLeave ? `<button class="sf-btn sf-btn-danger" onclick="leaveGame(${game.id})">‚ùå Leave Game</button>` : ''}
                    ${isUserGame && game.status === 'recruiting' ? `<button class="sf-btn sf-btn-primary" onclick="startGame(${game.id})">üöÄ Start Game</button>` : ''}
                    ${game.status === 'active' && isUserGame ? `<button class="sf-btn sf-btn-primary" onclick="enterGame(${game.id})">üéÆ Enter Game</button>` : ''}
                    ${isCreator ? `<button class="sf-btn sf-btn-danger" onclick="deleteGame(${game.id}, '${game.name}')" style="margin-left: auto;">üóëÔ∏è Delete Game</button>` : ''}
                    <button class="sf-btn sf-btn-secondary" onclick="hideGameDetails()">Close</button>
                </div>
            `;
            
            detailsContainer.style.display = 'block';
        }

        // Hide game details
        function hideGameDetails() {
            document.getElementById('gameDetails').style.display = 'none';
            selectedGameId = null;
        }

        // Join a game
        async function joinGame(gameId) {
            try {
                const response = await fetch('/lobby/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, gameId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    await selectGame(gameId); // Refresh details
                } else {
                    showError(data.error || 'Failed to join game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Leave a game
        async function leaveGame(gameId) {
            if (!confirm('Are you sure you want to leave this game?')) return;
            
            try {
                const response = await fetch('/lobby/leave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, gameId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    hideGameDetails();
                } else {
                    showError(data.error || 'Failed to leave game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Delete a game (creators only)
        async function deleteGame(gameId, gameName) {
            const confirmText = `Are you sure you want to PERMANENTLY DELETE the game "${gameName}"?\n\nThis action cannot be undone and will:\n‚Ä¢ Remove the game from the lobby\n‚Ä¢ Delete all game data (sectors, ships, turns, etc.)\n‚Ä¢ Remove all players from the game\n\nType "DELETE" to confirm:`;
            
            const confirmation = prompt(confirmText);
            if (confirmation !== 'DELETE') {
                if (confirmation !== null) {
                    alert('Deletion cancelled. You must type "DELETE" exactly to confirm.');
                }
                return;
            }
            
            try {
                const response = await fetch(`/lobby/game/${gameId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ ${data.message}`);
                    await loadGames();
                    hideGameDetails();
                } else {
                    showError(data.error || 'Failed to delete game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Refresh games
        async function refreshGames() {
            await loadGames();
            hideGameDetails();
        }

        // Show create game modal (enhanced)
        function showCreateGameModal() {
            let submitHandler = null;
            const modal = UI.showModal({
                title: 'Create New Game',
                content: `
                    <form id="createGameForm">
                        <div style="display:grid; gap:12px;">
                            <label>
                                <div style="margin-bottom:6px;">Lobby Name</div>
                                <input id="cg-name" type="text" class="sf-input" placeholder="Enter lobby name" maxlength="64" />
                            </label>
                            <label>
                                <div style="margin-bottom:6px;">Game Type</div>
                                <select id="cg-mode" class="sf-select">
                                    <option value="campaign">Campaign</option>
                                    <option value="persistent">Persistent Galaxy</option>
                                </select>
                            </label>
                            <div style="margin-top:4px; padding-top:10px; border-top:1px solid var(--border);">
                                <div style="margin-bottom:6px;">Auto Turn Lock</div>
                                <select id="cg-turnlock" class="sf-select">
                                    <option value="1">1 min</option>
                                    <option value="5">5 min</option>
                                    <option value="10">10 min</option>
                                    <option value="15">15 min</option>
                                    <option value="20">20 min</option>
                                    <option value="30">30 min</option>
                                    <option value="60">1 hr</option>
                                    <option value="180">3 hrs</option>
                                    <option value="360">6 hrs</option>
                                    <option value="720">12 hrs</option>
                                    <option value="1440">24 hrs</option>
                                    <option value="2880">48 hrs</option>
                                </select>
                                <div style="color: var(--muted); font-size: 12px; margin-top:6px;">This setting will be used in a future update.</div>
                            </div>
                        </div>
                    </form>
                `,
                actions: [
                    { text: 'Cancel', style: 'secondary' },
                    { text: 'Create', style: 'primary', action: () => submitHandler && submitHandler() }
                ]
            });

            const nameInput = modal.querySelector('#cg-name');
            if (nameInput) nameInput.focus();

            // Unified submit handler used by both Enter and Create button
            submitHandler = () => {
                const name = document.getElementById('cg-name').value.trim();
                const mode = document.getElementById('cg-mode').value;
                const turnLock = parseInt(document.getElementById('cg-turnlock').value, 10);
                if (!name) {
                    alert('Please enter a lobby name.');
                    return false;
                }
                createGame(name, mode, turnLock);
            };

            // Prevent default form submit and use our handler (supports Enter key)
            const formEl = modal.querySelector('#createGameForm');
            if (formEl) {
                formEl.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (submitHandler) submitHandler();
                });
            }
        }

        // Create a new game
        async function createGame(name, mode, turnLockMinutes) {
            try {
                const response = await fetch('/lobby/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, mode, creatorId: currentUserId, turnLockMinutes })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    await selectGame(data.gameId);
                } else {
                    showError(data.error || 'Failed to create game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Clear all games (admin convenience for development/testing)
        async function clearAllGames() {
            if (!confirm('This will delete ALL games and their data. Type DELETE to confirm.')) return;
            const conf = prompt('Type DELETE to confirm deleting ALL games:');
            if (conf !== 'DELETE') return;
            try {
                const response = await fetch('/lobby/games/clear-all', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ confirm: 'DELETE' })
                });
                const data = await response.json();
                if (response.ok) {
                    alert(`Cleared games. Deleted: ${data.deleted}, Failed: ${data.failed}`);
                    await loadGames();
                    hideGameDetails();
                } else {
                    showError(data.error || 'Failed to clear games');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Start a game
        async function startGame(gameId) {
            if (!confirm('Are you sure you want to start this game? Once started, no new players can join.')) return;
            
            try {
                const response = await fetch(`/game/start/${gameId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Game started successfully! üöÄ');
                    await loadGames();
                    await selectGame(gameId); // Refresh details
                } else {
                    showError(data.error || 'Failed to start game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Enter an active game
        function enterGame(gameId) {
            window.location.href = `game.html?id=${gameId}`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        // Initialize
        if (checkAuth()) {
            loadGames();
        }
    </script>
</body>
</html>
