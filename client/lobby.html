<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Starfront: Dominion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3a 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 2em;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .games-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .games-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .games-panel h2 {
            margin-top: 0;
            color: #64b5f6;
            border-bottom: 2px solid rgba(100, 181, 246, 0.3);
            padding-bottom: 10px;
        }
        
        .game-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .game-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #64b5f6;
        }
        
        .game-item.user-game {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .game-item.full {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .game-meta {
            font-size: 0.9em;
            color: #b0bec5;
            display: flex;
            justify-content: space-between;
        }
        
        .game-status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-recruiting {
            background: #4caf50;
            color: white;
        }
        
        .status-active {
            background: #ff9800;
            color: white;
        }
        
        .status-finished {
            background: #757575;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #1976d2, #1565c0);
            color: white;
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #424242, #616161);
            color: white;
            box-shadow: 0 5px 15px rgba(66, 66, 66, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #d32f2f, #c62828);
            color: white;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.4);
            background: linear-gradient(45deg, #c62828, #b71c1c);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .game-details {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .players-list {
            margin-top: 15px;
        }
        
        .player-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .player-item.creator {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #64b5f6;
            padding: 20px;
        }
        
        .error {
            color: #f44336;
            text-align: center;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .games-section {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üåå Starfront: Dominion - Lobby</div>
            <div class="user-info">
                <span id="username">Welcome, Commander</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="games-section">
            <div class="games-panel">
                <h2>üí† Your Games</h2>
                <div id="userGames" class="loading">Loading your games...</div>
            </div>
            
            <div class="games-panel">
                <h2>üß© Available Games</h2>
                <div id="availableGames" class="loading">Loading available games...</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="showCreateGameModal()">üöÄ Create New Game</button>
            <button class="btn btn-secondary" onclick="refreshGames()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Main Menu</button>
        </div>
        
        <div id="gameDetails" class="game-details"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="main.js"></script>
    <script>
        let currentUserId = null;
        let selectedGameId = null;
        let allGames = [];
        let userGameIds = [];

        // Check if user is logged in
        function checkAuth() {
            currentUserId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');
            
            if (!currentUserId) {
                window.location.href = 'login.html';
                return false;
            }
            
            document.getElementById('username').textContent = `Welcome, ${username}!`;
            return true;
        }

        // Load games data
        async function loadGames() {
            if (!currentUserId) return;
            
            try {
                const response = await fetch(`/lobby/games/${currentUserId}`);
                const data = await response.json();
                
                if (response.ok) {
                    allGames = data.allGames;
                    userGameIds = data.userGameIds;
                    renderGames();
                } else {
                    showError(data.error || 'Failed to load games');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Render games in the UI
        function renderGames() {
            const userGamesContainer = document.getElementById('userGames');
            const availableGamesContainer = document.getElementById('availableGames');
            
            const userGames = allGames.filter(game => userGameIds.includes(game.id));
            const availableGames = allGames.filter(game => !userGameIds.includes(game.id));
            
            // Render user games
            if (userGames.length === 0) {
                userGamesContainer.innerHTML = '<div style="text-align: center; color: #666;">No games joined yet</div>';
            } else {
                userGamesContainer.innerHTML = userGames.map(game => createGameElement(game, true)).join('');
            }
            
            // Render available games
            if (availableGames.length === 0) {
                availableGamesContainer.innerHTML = '<div style="text-align: center; color: #666;">No available games</div>';
            } else {
                availableGamesContainer.innerHTML = availableGames.map(game => createGameElement(game, false)).join('');
            }
        }

        // Create game element HTML
        function createGameElement(game, isUserGame) {
            const statusClass = `status-${game.status}`;
            const gameClass = isUserGame ? 'user-game' : (game.status !== 'recruiting' ? 'full' : '');
            
            return `
                <div class="game-item ${gameClass}" onclick="selectGame(${game.id})">
                    <div class="game-title">${game.name}</div>
                    <div class="game-meta">
                        <span>Mode: ${game.mode}</span>
                        <span class="game-status ${statusClass}">${game.status.toUpperCase()}</span>
                    </div>
                </div>
            `;
        }

        // Select a game to view details
        async function selectGame(gameId) {
            selectedGameId = gameId;
            
            try {
                const response = await fetch(`/lobby/game/${gameId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showGameDetails(data);
                } else {
                    showError(data.error || 'Failed to load game details');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Show game details
        function showGameDetails(game) {
            const detailsContainer = document.getElementById('gameDetails');
            const isUserGame = userGameIds.includes(game.id);
            const canJoin = !isUserGame && game.status === 'recruiting';
            const canLeave = isUserGame;
            
            // Check if current user is the creator (first player to join)
            const isCreator = game.players.length > 0 && 
                             game.players.reduce((first, player) => {
                                 const joinTime = new Date(player.joined_at);
                                 const firstTime = new Date(first.joined_at);
                                 return joinTime < firstTime ? player : first;
                             }).username === localStorage.getItem('username');
            
            detailsContainer.innerHTML = `
                <h3>üéÆ ${game.name}</h3>
                <div><strong>Mode:</strong> ${game.mode}</div>
                <div><strong>Status:</strong> ${game.status}</div>
                <div><strong>Created:</strong> ${new Date(game.created_at).toLocaleString()}</div>
                
                <div class="players-list">
                    <h4>Players (${game.players.length}):</h4>
                    ${game.players.map((player, index) => `
                        <div class="player-item ${index === 0 ? 'creator' : ''}">
                            <span>${player.username} ${index === 0 ? 'üëë Creator' : ''}</span>
                            <span>Joined: ${new Date(player.joined_at).toLocaleDateString()}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    ${canJoin ? `<button class="btn btn-primary" onclick="joinGame(${game.id})">‚úÖ Join Game</button>` : ''}
                    ${canLeave ? `<button class="btn btn-danger" onclick="leaveGame(${game.id})">‚ùå Leave Game</button>` : ''}
                    ${isUserGame && game.status === 'recruiting' ? `<button class="btn btn-primary" onclick="startGame(${game.id})">üöÄ Start Game</button>` : ''}
                    ${game.status === 'active' && isUserGame ? `<button class="btn btn-primary" onclick="enterGame(${game.id})">üéÆ Enter Game</button>` : ''}
                    ${isCreator ? `<button class="btn btn-danger" onclick="deleteGame(${game.id}, '${game.name}')" style="margin-left: auto;">üóëÔ∏è Delete Game</button>` : ''}
                    <button class="btn btn-secondary" onclick="hideGameDetails()">Close</button>
                </div>
            `;
            
            detailsContainer.style.display = 'block';
        }

        // Hide game details
        function hideGameDetails() {
            document.getElementById('gameDetails').style.display = 'none';
            selectedGameId = null;
        }

        // Join a game
        async function joinGame(gameId) {
            try {
                const response = await fetch('/lobby/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, gameId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    await selectGame(gameId); // Refresh details
                } else {
                    showError(data.error || 'Failed to join game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Leave a game
        async function leaveGame(gameId) {
            if (!confirm('Are you sure you want to leave this game?')) return;
            
            try {
                const response = await fetch('/lobby/leave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, gameId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    hideGameDetails();
                } else {
                    showError(data.error || 'Failed to leave game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Delete a game (creators only)
        async function deleteGame(gameId, gameName) {
            const confirmText = `Are you sure you want to PERMANENTLY DELETE the game "${gameName}"?\n\nThis action cannot be undone and will:\n‚Ä¢ Remove the game from the lobby\n‚Ä¢ Delete all game data (sectors, ships, turns, etc.)\n‚Ä¢ Remove all players from the game\n\nType "DELETE" to confirm:`;
            
            const confirmation = prompt(confirmText);
            if (confirmation !== 'DELETE') {
                if (confirmation !== null) {
                    alert('Deletion cancelled. You must type "DELETE" exactly to confirm.');
                }
                return;
            }
            
            try {
                const response = await fetch(`/lobby/game/${gameId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ ${data.message}`);
                    await loadGames();
                    hideGameDetails();
                } else {
                    showError(data.error || 'Failed to delete game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Refresh games
        async function refreshGames() {
            await loadGames();
            hideGameDetails();
        }

        // Show create game modal (placeholder)
        function showCreateGameModal() {
            const name = prompt('Enter game name:');
            if (!name) return;
            
            const mode = prompt('Enter game mode (campaign/persistent):');
            if (!mode || !['campaign', 'persistent'].includes(mode)) {
                alert('Invalid game mode. Use "campaign" or "persistent"');
                return;
            }
            
            createGame(name, mode);
        }

        // Create a new game
        async function createGame(name, mode) {
            try {
                const response = await fetch('/lobby/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, mode, creatorId: currentUserId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    await loadGames();
                    await selectGame(data.gameId);
                } else {
                    showError(data.error || 'Failed to create game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Start a game
        async function startGame(gameId) {
            if (!confirm('Are you sure you want to start this game? Once started, no new players can join.')) return;
            
            try {
                const response = await fetch(`/game/start/${gameId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Game started successfully! üöÄ');
                    await loadGames();
                    await selectGame(gameId); // Refresh details
                } else {
                    showError(data.error || 'Failed to start game');
                }
            } catch (err) {
                showError('Connection failed');
            }
        }

        // Enter an active game
        function enterGame(gameId) {
            window.location.href = `game.html?id=${gameId}`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        // Initialize
        if (checkAuth()) {
            loadGames();
        }
    </script>
</body>
</html>
